<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/dist">
  <title>Redirecting...</title>
  <script>
    // Fallback JavaScript redirect (for browsers that ignore meta refresh)
    window.location.replace("/dist");
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/dist">click here</a>.</p>
</body>
</html>
